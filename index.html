<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <div></div>
      <div class="header-grid-item">
        <h1 style="text-align: center">TIC-TAC-TOE</h1>
      </div>
      <div></div>
    </div>

    <!-- Body -->
    <div class="body-container">
      <div></div>
      <div class="main-body-item">
        <div class="board">
          <div class="game-info">
            <h2 style="padding-left: 10px">
              Current Player: <span class="player">X</span>
            </h2>
          </div>
          <div class="row-1-tile-1"><p id="r1t1">--</p></div>
          <div class="row-1-tile-2"><p id="r1t2">--</p></div>
          <div class="row-1-tile-3"><p id="r1t3">--</p></div>
          <div class="row-2-tile-1"><p id="r2t1">--</p></div>
          <div class="row-2-tile-2"><p id="r2t2">--</p></div>
          <div class="row-2-tile-3"><p id="r2t3">--</p></div>
          <div class="row-3-tile-1"><p id="r3t1">--</p></div>
          <div class="row-3-tile-2"><p id="r3t2">--</p></div>
          <div class="row-3-tile-3"><p id="r3t3">--</p></div>
        </div>
      </div>
      <div></div>
    </div>

    <div class="footer-container">
      <div></div>
      <div class="footer-item">
        <button class="reset-button" onclick="resetGame()">Reset Board</button>
      </div>
      <div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
